<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Links</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F5F5F5;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}
		h1 {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-top: 0;
			margin-bottom: 20px;
		}
		.btn {
			display: block;
			margin: 10px auto;
			padding: 10px 20px;
			border-radius: 50px;
			background-color: #FFFFFF;
			color: #000000;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
			transition: all 0.3s ease;
		}
		.btn:hover {
			background-color: #000000;
			color: #FFFFFF;
			transform: scale(1.1);
		}
		.logo {
			position: absolute;
			top: 20px;
			right: 20px;
			height: 50px;
		}
		.footer {
			text-align: center;
			font-size: 14px;
			margin-top: 40px;
			padding-top: 20px;
			border-top: 1px solid #CCCCCC;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="logo.png" alt="Logo" class="logo">
		<h1>Links</h1>
		<a href="https://classroom.google.com/a/not-turned-in/all" target="_blank"><button class="btn">Assignments To-Do</button></a>
		<a href="https://www.pa.neonet.org" target="_blank"><button class="btn">ProgressBook</button></a>
		<a href="https://www.rapidtables.com/calc/grade/grade-calculator.html" target="_blank"><button class="btn">Grade Calculator</button></a>
		<a href="https://www.icloud.com" target="_blank"><button class="btn">iCloud</button></a>
		<a href="https://www.quizlet.live" target="_blank"><button class="btn">Quizlet Live</button></a>
		<a href="https://www.youtube.com" target="_blank"><button class="btn">YouTube</button></a>
		<a href="https://www.drive.google.com" target="_blank"><button class="btn">Google Drive</button></a>
	</div>
	<div class="footer">&copy; Zachary Schimpf</div>
</body>
</html>
